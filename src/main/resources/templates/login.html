<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>LoginPage</title>
	<meta name="keywords" content="css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
	
</head>

<body>

<div th:id="${failedToLogin} ? 'loginStatusContainer' : 'emptyContainer'">
	<td id="loginStatus" th:text="${failedToLogin} ? 'Wrong user name and/or password' : ''"></td>

</div>
	<div id="container">
		<form method="post">

			<input type="text" name="login" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'" >
			
			<input type="password" name="password" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'" >
			
			<input type="submit" value="Log in">
			
		</form>
	</div>
	
</body>
</html>
